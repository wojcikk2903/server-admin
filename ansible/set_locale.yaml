---
- hosts: all
  #remote_user: root
  become: yes
  become_method: sudo
  tasks:
    - name: Check if LC_ALL is set
      shell: cat /etc/default/locale | grep LC_ALL
      register: loc

    - name: Set LC_ALL locale if it does not exist yet
      shell: sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
      when: loc.stdout != LC_ALL=en_US.UTF-8


